<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label 2 || Assignment 4</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>
<body>
    <div class="container">
        <header>

            <h2>Our Pricing</h2>

            <div class="annually">
                <h5>Annually</h5>
                <div class="toggle_btn">
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <h5>Monthly</h5>
            </div>

        </header>

        <!-- main section starts -->

        <main>
            <div class="basic">
                <h4>Basic</h4>
                
                <div class="price_section">
                    <h2>&#36;</h2><h1>19.99</h1>

                </div>
                <hr>
                <p>500 GB Storage</p>
                <hr>
                <p>2 Users Allowed </p>
                <hr>
                <p>Send up to 3 GB</p>
                <hr>
                <button>Learn More</button>
           
            </div>
            <div class="professional">
                <h4>Professional</h4>
               
                <div class="price_section">
                    <h2>&#36;</h2><h1>24.99</h1>

                </div>
                <hr>
                <p>1 TB Storage</p>
                <hr>
                <p>5 Users Allowed </p>
                <hr>
                <p>Send up to 10 GB</p>
                <hr>
                <button>Learn More</button>
           
            </div>
            <div class="master">
                <h4>Master</h4>
       
                <div class="price_section">
                    <h2>&#36;</h2><h1>39.99</h1>

                </div>
                <hr>
                <p>2 TB Storage</p>
                <hr>
                <p>10 Users Allowed </p>
                <hr>
                <p>Send up to 20 GB</p>
                <hr>
                <button>Learn More</button>
                
            </div>
        </main>

        <!-- main section ends -->
    </div>
</body>
</html>
